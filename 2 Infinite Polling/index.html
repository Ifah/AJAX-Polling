<!doctype html>
<html>
<head>
	<title>AJAX Polling</title>
	<meta charset="UTF-8">
</head>
<body>
	<p>We have <span class="user-count"></span> amazing users!</p>

	<script src="jquery-1.11.1.min.js"></script>
	<script>
		(function(){
			var poll = function(){
					$.ajax({
						url: 'users.json',
						dataType: 'json',
						type: 'get',
						success: function(data){
							$('.user-count').text(data.users);

						},
						error: function(){
							// error
						}
					});
				};

				poll();

				setInterval(function(){
					poll();
				}, 2000);

		})();
	</script>
</body>
</html>
